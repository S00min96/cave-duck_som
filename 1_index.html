<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
</head>

<body style="
  margin:0;
  background:
    url('https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/bg_full.png')
    center top / cover
    no-repeat
    fixed;
">


  <!-- 상단 풀 이미지 (항상 화면 꽉) -->
  <img
    src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back.png"
    style="width:100%; height:auto; display:block;"
  >

  <div style="height:24px;"></div>

  <!-- 공통 콘텐츠 래퍼 (PC + 모바일 기준) -->
  <div style="
    width:100%;
    max-width:1200px;
    margin:0 auto;
    padding:0 16px;
    box-sizing:border-box;
  ">

    <!-- 카드 1 -->
    <div style="display:flex; justify-content:center;">
      <div style="
        width:100%;
        max-width:400px;
        aspect-ratio:2 / 3;
        position:relative;
        overflow:hidden;
        background:#ffffff;
      ">
        <img
          src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_1.png"
          style="
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:contain;
          "
        >
        <img
          src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_1_1.png"
          style="
            position:absolute;
            top:12%;
            right:10%;
            width:18%;
            height:auto;
          "
        >
      </div>
    </div>

    <div style="height:32px;"></div>

    <!-- 카드 2 -->
    <div style="display:flex; justify-content:center;">
      <div style="
        width:100%;
        max-width:400px;
        aspect-ratio:2 / 3;
        position:relative;
        overflow:hidden;
        background:#ffffff;
      ">
        <img
          src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_2.png"
          style="
            position:absolute;
            inset:0;
            width:100%;
            height:100%;
            object-fit:contain;
          "
        >
        <img
          src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_1_1.png"
          style="
            position:absolute;
            top:12%;
            right:10%;
            width:18%;
            height:auto;
          "
        >
      </div>
    </div>

    <div style="height:40px;"></div>

    <!-- 하단 이미지 1 (콘텐츠 폭 기준) -->
    <img
      src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_3.png"
      style="width:100%; height:auto; display:block;"
    >

    <div style="height:24px;"></div>

    <!-- 하단 이미지 + 오버레이 -->
    <div style="width:100%; position:relative;">
      <img
        src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_4.png"
        style="width:100%; height:auto; display:block;"
      >

      <!-- 오버레이 1 -->
      <img
        src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_4_1.png"
        style="
          position:absolute;
          top:12%;
          left:10%;
          width:8%;
          height:auto;
        "
      >

      <!-- 오버레이 2 -->
      <img
        src="https://raw.githubusercontent.com/S00min96/cave-duck_som/main/images/back_4_1.png"
        style="
          position:absolute;
          top:38%;
          right:10%;
          width:10%;
          height:auto;
        "
      >
    </div>

  </div>


</body>
</html>
