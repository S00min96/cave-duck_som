<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    .section {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .full-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* =========================
       오버레이 공통
    ========================= */
    .overlay {
      position: absolute;
      z-index: 2;
      pointer-events: none;
    }

    /* ===== PC 오버레이 개별 ===== */
    .overlay-1 { top:10%; left:5%;  width:18%; }
    .overlay-2 { top:15%; right:8%; width:20%; }
    .overlay-3 { bottom:20%; left:10%; width:22%; }
    .overlay-4 { top:12%; left:50%; transform:translateX(-50%); width:25%; }
    .overlay-5 { bottom:15%; right:6%; width:20%; }
    .overlay-6 { top:8%; left:8%; width:18%; }

    /* =========================
       버튼
    ========================= */
    .btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      cursor: pointer;
      z-index: 3;
    }

    .btn.chat { bottom: 15%; }
    .btn.download { bottom: 2%; }

    /* =========================
       모바일 조정
    ========================= */
    @media (max-width: 768px) {

      .overlay-1 { top:8%; left:6%;  width:28%; }
      .overlay-2 { top:13%; right:75%; width:15%; }
      .overlay-3 { bottom:5%; left:65%; width:15%; }
      .overlay-4 { top:10%; left:0%; transform:translateX(-50%); width:36%; }
      .overlay-5 { bottom:10%; right:13%; width:13%; }
      .overlay-6 { top:6%; left:6%; width:28%; }

      .btn { width: 90%; }
    }
  </style>
</head>
